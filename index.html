<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>easy number-conversion</title>
     <link type="text/css" href="styles.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="mycode.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div id="header"><h2>easy number-conversion from decimal to binary and back...</h2></div>
      <div id="content">
	<div id="content-left"></div>
	<div id="content-main">
	  <form id="myForm" method="post" class="navigation" autocomplete="off"><br>
	    <input id="inputdec" type="text" name="inputdecimal" value="" placeholder="enter a decimal number" class="buttons"/><br><br> 
	    <input id="inputbin" type="text" name="inputbinary" value="" placeholder="enter a binary number" class="buttons"/><br><br>
	  </form>
	  <span id="result"></span>
	</div>
	<div id="content-right"></div>
      </div>
      <div id="footer"></div>
      <div id="bottom"></div>
    </div>
  </body>

</html>
